<body>
    <h1 class="headers"> This is my Todo App I hope you like!!</h1>

    <input type="text" name="addTodo" id="clear">
    <button type="submit" id="addTodo">New Todo</button>

    <h2 class="headers">My Recipe Todo List</h2>
    <ul id='receipeList'>
        <li>Set oven to 350</li>
        <li>Grease 2 cake pans with oil/butter</li>
        <li>Combine wet items</li>
        <li>Mix in wet items with Dry items</li>
        <li>Pour mix into cake pans</li>
        <li>Place pans in oven</li>
        <li>Bake for 20-30 mins</li>
    </ul>
